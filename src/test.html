<button onclick="bruh">hi</button>
<div></div>
<style>
  div {
    top: 100px;
    position: relative;
    width: 100px;
    height: 100px;
    background: red;
  }
</style>

<script>
  function bruh() {
    console.log(document.querySelector('div'));
    addResize(document.querySelector('div'));
  }
  function addResize(element) {
    alert('skibidi');
    // https://stackoverflow.com/a/34487057
    //create box in bottom-left
    var resizer = document.createElement('div');
    resizer.style.width = '10px';
    resizer.style.height = '10px';
    resizer.style.background = 'transparent';
    resizer.style.position = 'absolute';
    resizer.style.right = '0';
    resizer.style.top = '0';
    resizer.style.cursor = 'ne-resize';
    resizer.style.zIndex = '99999';
    //Append Child to Element
    element.appendChild(resizer);
    //box function onmousemove
    resizer.addEventListener('mousedown', initResize, false);

    //Window funtion mousemove & mouseup
    function initResize(e) {
      window.addEventListener('mousemove', Resize, false);
      window.addEventListener('mouseup', stopResize, false);
    }
    //resize the element top & right
    function Resize(e) {
      element.style.width = e.clientX - element.offsetLeft + 'px';
      element.style.height = e.clientY - element.offsetTop + 'px';
    }
    //on mouseup remove windows functions mousemove & mouseup
    function stopResize(e) {
      window.removeEventListener('mousemove', Resize, false);
      window.removeEventListener('mouseup', stopResize, false);
    }
  }
</script>
